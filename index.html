<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login / Signup</title>
  <style>
    /* Basic styles, use same as previous example or your preferred style */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #444;
    }
    .container {
      background: white;
      padding: 40px 50px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }
    .toggle-tabs {
      display: flex;
      background: #eee;
      border-radius: 50px;
      margin-bottom: 30px;
      cursor: pointer;
      user-select: none;
    }
    .toggle-tabs div {
      flex: 1;
      padding: 12px 0;
      text-align: center;
      font-weight: 600;
      color: #666;
      transition: 0.3s;
    }
    .toggle-tabs .active {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      font-weight: 700;
    }
    form {
      display: none;
      flex-direction: column;
    }
    form.active {
      display: flex;
    }
    label {
      margin-bottom: 6px;
      font-weight: 600;
      color: #555;
    }
    input {
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1.8px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }
    input:focus {
      outline: none;
      border-color: #6a11cb;
      box-shadow: 0 0 7px #6a11cb;
    }
    button {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      padding: 14px;
      font-size: 1.1rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s;
      box-shadow: 0 6px 14px rgba(101,46,255,0.5);
    }
    button:hover {
      background: linear-gradient(135deg, #4c0cbf, #1b53e2);
    }
    .switch-msg {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #666;
    }
    .switch-msg a {
      color: #6a11cb;
      cursor: pointer;
      font-weight: 700;
      text-decoration: none;
      user-select: none;
    }
    .switch-msg a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>User Authentication</h2>

    <div class="toggle-tabs">
      <div id="login-tab" class="active">Login</div>
      <div id="signup-tab">Signup</div>
    </div>

    <!-- Login Form -->
    <form id="login-form" class="active">
      <label for="login-email">Email Address</label>
      <input type="email" id="login-email" required placeholder="Enter your email" />

      <label for="login-password">Password</label>
      <input type="password" id="login-password" required placeholder="Enter your password" />

      <button type="submit">Login</button>
    </form>

    <!-- Signup Form -->
    <form id="signup-form">
      <label for="signup-name">Full Name</label>
      <input type="text" id="signup-name" required placeholder="Enter your full name" />

      <label for="signup-email">Email Address</label>
      <input type="email" id="signup-email" required placeholder="Enter your email" />

      <label for="signup-password">Password</label>
      <input type="password" id="signup-password" required placeholder="Create a password" />

      <button type="submit">Signup</button>
    </form>

    <div class="switch-msg" id="switch-msg">
      Not a member? <a id="switch-link">Signup now</a>
    </div>
  </div>

  <script>
    const loginTab = document.getElementById('login-tab');
    const signupTab = document.getElementById('signup-tab');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const switchMsg = document.getElementById('switch-msg');

    function showLogin() {
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
      loginForm.classList.add('active');
      signupForm.classList.remove('active');
      switchMsg.innerHTML = 'Not a member? <a id="switch-link">Signup now</a>';
      bindSwitchLink();
    }

    function showSignup() {
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
      signupForm.classList.add('active');
      loginForm.classList.remove('active');
      switchMsg.innerHTML = 'Already have an account? <a id="switch-link">Login here</a>';
      bindSwitchLink();
    }

    function bindSwitchLink() {
      const link = document.getElementById('switch-link');
      if (link) {
        link.addEventListener('click', () => {
          if (loginForm.classList.contains('active')) {
            showSignup();
          } else {
            showLogin();
          }
        });
      }
    }

    loginTab.addEventListener('click', showLogin);
        signupTab.addEventListener('click', showSignup);
    bindSwitchLink();

    // Backend API URL
    const BASE_URL = 'http://localhost:5000/api/auth';

    // Handle Login
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      try {
        const res = await fetch(`${BASE_URL}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();
        if (res.ok) {
          alert('Login successful!');
          console.log('JWT Token:', data.token);
          // Save token to localStorage or sessionStorage
          localStorage.setItem('token', data.token);
          // âœ… Redirect to dashboard.html
          window.location.href = 'dashboard.html';
          // Redirect to dashboard or homepage
        } else {
          alert(data.msg || 'Login failed');
        }
      } catch (err) {
        console.error(err);
        alert('Something went wrong during login');
      }
    });

    // Handle Signup
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('signup-name').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;

      try {
        const res = await fetch(`${BASE_URL}/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password }),
        });

        const data = await res.json();
        if (res.ok) {
          alert('Signup successful! You can now log in.');
          showLogin(); // Switch to login tab
        } else {
          alert(data.msg || 'Signup failed');
        }
      } catch (err) {
        console.error(err);
        alert('Something went wrong during signup');
      }
    });
  </script>
</body>
</html>

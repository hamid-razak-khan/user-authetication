<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f0f4ff;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      padding: 20px 40px;
      text-align: center;
      font-weight: 700;
      font-size: 1.6rem;
      box-shadow: 0 4px 12px rgba(101,46,255,0.4);
    }
    main {
      flex-grow: 1;
      padding: 40px;
      max-width: 900px;
      margin: 0 auto;
    }
    h1 {
      margin-bottom: 20px;
    }
    .welcome-msg {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    button.logout-btn {
      background: #e53935;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(229, 57, 53, 0.6);
      transition: background 0.3s ease;
    }
    button.logout-btn:hover {
      background: #b71c1c;
    }
  </style>
</head>
<body>

  <header>
    Welcome to your Dashboard
  </header>

  <main>
    <h1>Hello, User!</h1>
    <p class="welcome-msg">You have successfully logged in.</p>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </main>

  <script>
    function logout() {
      alert("Logging out...");
      // Clear any stored tokens here if needed, then redirect:
      window.location.href = 'index.html';
    }
  </script>

</body>
</html>
